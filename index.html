<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Results Summary</title>

</head>

<body>
  <div class="card_container">
    <div class="card">

      <!-- Result State Start -->
      <div class="result_container">
        <h2 class="title">Your Result</h2>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info">
          You scored higher than 65% of the people who have taken thest test.
        </p>
      </div>
      <!-- Result State End -->

      <!-- Summary State Start -->
      <div class="summary_container">
        <h2 class="title">Summary</h2>
        <div class="rows">

          <div class="row">
            <div class="badge">
              <img src="images/icon-reaction.svg" alt="">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>

          <div class="row">
            <div class="badge">
              <img src="images/icon-memory.svg" alt="">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>

          <div class="row">
            <div class="badge">
              <img src="images/icon-verbal.svg" alt="">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>

          <div class="row">
            <div class="badge">
              <img src="images/icon-visual.svg" alt="">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>

        </div>
        <button class="btn">Continue</button>
      </div>
      <!-- Summary State End -->

    </div>
  </div>
</body>

</html>
